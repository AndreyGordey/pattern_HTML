<!-- Вот пример шаблона на HTML, который включает все указанные элементы: -->

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблон страницы</title>
    <link rel="stylesheet" href="./style.css"> <!-- Подключение CSS -->
</head>

<body>

    <!-- 1. Логотип -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Логотип" />
        </div>

        <!-- 2. Меню -->
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="#services">Услуги</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <!-- 3. Заголовок -->
    <h1>Добро пожаловать на наш сайт!</h1>

    <!-- 4. Несколько div -->
    <div class="content-section">
        <div class="box">Контент 1</div>
        <div class="box">Контент 2</div>
        <div class="box">Контент 3</div>
    </div>

    <!-- 5. Слайдер -->
    <div class="slider">
        <h2>Наши предложения</h2>
        <div class="slides">
            <div class="slide">Слайд 1</div>
            <div class="slide">Слайд 2</div>
            <div class="slide">Слайд 3</div>
        </div>
    </div>

    <!-- 6. Несколько input -->
    <form class="input-form">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Отправить</button>
    </form>

    <!-- 8. Рекламный блок -->
    <aside class="advertisement">
        <h3>Реклама</h3>
        <p>Здесь может быть ваша реклама!</p>
    </aside>

    <!-- 7. Футер -->
    <footer>
        <p>&copy; 2025 Ваша компания. Все права защищены.</p>
    </footer>



</body>

</html>


<!-- ▎Объяснение структуры:

1. Логотип: Включает изображение логотипа.

2. Меню: Создано с помощью списка <ul> и ссылок <a>.

3. Заголовок: Основной заголовок страницы.

4. Несколько div: Контейнеры для контента, которые можно стилизовать.

5. Слайдер: Пример слайдера с несколькими слайдами.

6. Input: Форма с полями ввода для имени, email и сообщения.

7. Футер: Содержит информацию о правах.

8. Рекламный блок: Боковой элемент для рекламы.

Этот шаблон можно дополнительно стилизовать с помощью CSS и добавить функциональность с помощью JavaScript, если это необходимо. -->
